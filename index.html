<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0f7c10340d.js" crossorigin="anonymous"></script>
    <title>Loja do Palmeiras</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <div class="logo">
            <img src="/img/logo.png" alt="Logo do site">
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Buscar itens do Palmeiras...">
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="user-actions">
            <button class="login-btn">Entrar</button>
            <button class="cart-btn">
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
        </div>
    </div>

    <img src="./img/banner.gif" alt="Banner do Palmeiras" class="banner">

    <article class="bannerCategorias">
        <ul>
            <!-- Camisa 1 -->
            <li class="left">
                <div class="box-banner tracked">
                    <img id="ihttps://lojapalmeiras.vteximg.com.br/arquivos/ids/181190/jogador-store-i24.jpg?v=638418754877000000"
                        alt="Camisa 1"
                        src="https://lojapalmeiras.vteximg.com.br/arquivos/ids/181190/jogador-store-i24.jpg?v=638418754877000000"
                        complete="complete">
                </div>
                <h3 class="yv-title">Camisa 1</h3>
                <button>COMPRE AGORA</button>
            </li>

            <!-- Camisa 2 -->
            <li class="left">
                <div class="box-banner tracked">
                    <img id="ihttps://lojapalmeiras.vteximg.com.br/arquivos/ids/181191/jogador-store-ii24.jpg?v=638418755178770000"
                        alt="Camisa 2"
                        src="https://lojapalmeiras.vteximg.com.br/arquivos/ids/181191/jogador-store-ii24.jpg?v=638418755178770000"
                        complete="complete">
                </div>
                <h3 class="yv-title">Camisa 2</h3>
                <button>COMPRE AGORA</button>
            </li>

            <!-- Camisa 3 -->
            <li class="left">
                <div class="box-banner tracked">
                    <img id="ihttps://lojapalmeiras.vteximg.com.br/arquivos/ids/179716/StoreJogador_verde.jpg?v=638285268468730000"
                        alt="Camisa 3"
                        src="https://lojapalmeiras.vteximg.com.br/arquivos/ids/179716/StoreJogador_verde.jpg?v=638285268468730000"
                        complete="complete">
                </div>
                <h3 class="yv-title">Camisa 3</h3>
                <button>COMPRE AGORA</button>
            </li>
        </ul>
    </article>

    <div class="footer">
        <p>Loja do Palmeiras Â© 2024</p>
    </div>

</body>

</html>
